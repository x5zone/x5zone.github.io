name: Deploy mdBook
on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install mdBook
        run: |
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.37/mdbook-v0.4.37-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          mv mdbook /usr/local/bin/

      - name: Build Book
        run: mdbook build

      - name: Copy assets to book directory
        run: cp background.png book/

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book

      - name: Deploy to GitHub Pages
        id: deployment # 增加 id 以便上面的 url 引用
        uses: actions/deploy-pages@v4